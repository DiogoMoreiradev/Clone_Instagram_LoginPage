<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Diogo Moreira">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Página de login</title>
  </head>
  <body>
    <div class="container">
      <img id="banner" src="img/banner2.png" width="369" height="552" />
      <form action="">
        <div class="form-box">
          <img
            id="insta"
            src="img/logo_instagram.png"
            alt="Logo do instagram"
            width="175"
            height="51"
          />
          <input
            type="text"
            placeholder="Número de telefone, usuário ou e-mail"
          />
          <input type="password" placeholder="Senha" />
          <button type="submit" class="btn">Entrar</button>
            <div class="other-login">
                <div class="line"></div><p class="other-entrace">Ou</p><div class="line"></div>
                </div>     
          <div class="facebook-entrace">
            <img
              src="img/logo_facebook.svg"
              alt="Logo do facebook"
              width="16"
              height="16"
            /><a href="">Entrar com o facebook</a>
          </div>
          <a href="" id="forgot-pass">Esqueceu a senha?</a>
        </div>
        <div class="cad-box">
          <p class="cad">Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
        <p class="app">Obtenha o aplicativo</p>
        <div class="app-options">
          <img src="img/apple_btn.png" alt="Entrar na apple" width="136" height="40"/>
          <img src="img/gplay_btn.png" alt="Entrar na google play" width="136" height="40"/>
        </div>
      </form>
    </div>
      <footer>
          <ul class="other-links">
            <li>Meta</li>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Ajuda</li>
            <li>API</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Principais contas</li>
            <li>Hashtags</li>
            <li>Localização</li> 
            <li>Instagram Lite</li> 
          </ul>
          <div class="copy">&copy; 2022 Instagram for Meta</div>
      </footer>
  </body>
</html>
